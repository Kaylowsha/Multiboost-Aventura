    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }
        
        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.2);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            border-color: #f093fb;
            outline: none;
            background: white;
        }
        
        .tab-button {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .tab-button.active {
            background: white;
            color: #667eea;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 600;
            text-align: center;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);

        .message.info {
            background: rgba(59, 130, 246, 0.2);

            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }

        .form-container {

            width: 100%;

    <script>

        // Funciones de UI
        function showTab(tabName) {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (tabName === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
            clearMessages();
        }

        function showFamilyMessage(text, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // Auto-hide despu√©s de 5 segundos para mensajes de √©xito
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        function clearMessages() {
            document.getElementById('message-container').innerHTML = '';
        }

        function generateFamilyId() {
            return 'FAM_' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // LOGIN CON GOOGLE PARA FAMILIAS
        async function loginWithGoogleFamily() {
            try {
                showFamilyMessage('üîÑ Conectando con Google...', 'info');
                
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                console.log('‚úÖ Google Auth exitoso para familia:', user.email);
                
                // Verificar si ya existe como familia
                const familyDoc = await getDoc(doc(db, 'families', user.uid));
                
                if (familyDoc.exists()) {
                    showFamilyMessage('üéâ ¬°Bienvenido de vuelta! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = 'family-dashboard.html';
                    }, 1500);
                } else {
                    // Crear nueva familia
                    await createFamilyFromGoogle(user);
                }
                
            } catch (error) {
                console.error('‚ùå Error en Google Auth familiar:', error);
                showFamilyMessage('‚ùå Error al conectar con Google: ' + error.message, 'error');
            }
        }

        // CREAR FAMILIA DESDE GOOGLE
        async function createFamilyFromGoogle(user) {
            try {
                showFamilyMessage('üèóÔ∏è Creando perfil familiar...', 'info');
                
                // Generar nombre de familia basado en email
                const emailName = user.email.split('@')[0];
                const familyName = `Familia ${emailName.charAt(0).toUpperCase() + emailName.slice(1)}`;
                
                const familyData = {
                    uid: user.uid,
                    email: user.email,
                    familyName: familyName,
                    emailVerified: true,
                    authMethod: 'google',
                    createdAt: serverTimestamp(),
                    studentsCount: 0
                };
                
                await setDoc(doc(db, 'families', user.uid), familyData);
                createFamilySession(user, familyData);
                
                console.log('‚úÖ Familia creada exitosamente en Firestore');
                showFamilyMessage('üéâ ¬°Cuenta familiar creada! Redirigiendo a dashboard...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'family-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error creando familia:', error);
                showFamilyMessage('‚ùå Error creando perfil: ' + error.message, 'error');
            }
        }

        // REGISTRO MANUAL DE FAMILIA
        async function registerFamilyManually(event) {
            event.preventDefault();
            
            const familyName = document.getElementById('register-family-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            // Validaciones
            if (!familyName || !email || !password) {
                showFamilyMessage('‚ùå Todos los campos son obligatorios', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showFamilyMessage('‚ùå Las contrase√±as no coinciden', 'error');
                return;
            }
            
            if (password.length < 6) {
                showFamilyMessage('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            try {
                showFamilyMessage('üîÑ Creando cuenta familiar...', 'info');
                
                // Crear usuario en Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Usuario creado en Auth:', user.uid);
                
                // Crear documento en Firestore
                const familyData = {
                    uid: user.uid,
                    email: email,
                    familyName: familyName,
                    emailVerified: false, // Sin verificaci√≥n de email
                    authMethod: 'manual',
                    createdAt: serverTimestamp(),
                    studentsCount: 0
                };
                
                await setDoc(doc(db, 'families', user.uid), familyData);
                createFamilySession(user, familyData);
                
                console.log('‚úÖ Familia registrada exitosamente');
                showFamilyMessage('üéâ ¬°Cuenta familiar creada exitosamente! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'family-dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error registrando familia:', error);
                let errorMessage = 'Error creando cuenta';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este email ya est√° registrado. Usa el login o prueba con Google.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inv√°lido';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Contrase√±a muy d√©bil';
                }
                
                showFamilyMessage('‚ùå ' + errorMessage, 'error');
            }
        }

        // LOGIN MANUAL DE FAMILIA
        async function loginFamilyManually(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showFamilyMessage('‚ùå Email y contrase√±a son obligatorios', 'error');
                return;
            }
            
            try {
                showFamilyMessage('üîÑ Verificando credenciales...', 'info');
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Login exitoso:', user.uid);
                
                // Verificar que existe en families
                const familyDoc = await getDoc(doc(db, 'families', user.uid));
                
                if (!familyDoc.exists()) {
                    showFamilyMessage('‚ùå Cuenta no encontrada como familia. ¬øEres estudiante?', 'error');
                    return;
                }
                const familyData = familyDoc.data();
createFamilySession(user, familyData);
                showFamilyMessage('üéâ ¬°Bienvenido! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'family-dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                let errorMessage = 'Error al iniciar sesi√≥n';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Email no registrado';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Contrase√±a incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inv√°lido';
                }
                
                showFamilyMessage('‚ùå ' + errorMessage, 'error');
            }
        }

        // Hacer funciones disponibles globalmente
        window.showTab = showTab;
        window.loginWithGoogleFamily = loginWithGoogleFamily;
        window.createFamilyFromGoogle = createFamilyFromGoogle;
        window.registerFamilyManually = registerFamilyManually;
        window.loginFamilyManually = loginFamilyManually;
        window.showFamilyMessage = showFamilyMessage;
        window.generateFamilyId = generateFamilyId;
    </script>
