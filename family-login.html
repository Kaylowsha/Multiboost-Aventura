<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiBoost - Acceso Familiar</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="text-white">
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 text-center text-black">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p>Procesando...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg border border-white border-opacity-20 rounded-3xl p-8 w-full max-w-md">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-2">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</h1>
                <h2 class="text-2xl font-bold mb-2">Portal Familiar</h2>
                <p class="text-lg opacity-90">Monitorea el progreso de tus hijos</p>
            </div>

            <!-- Google Login -->
            <div class="mb-6">
                <button onclick="loginWithGoogleFamily()" class="w-full flex items-center justify-center gap-3 bg-white text-gray-700 py-3 px-4 rounded-xl font-semibold hover:bg-gray-50 transition duration-300">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continuar con Google
                </button>
            </div>

            <!-- Divider -->
            <div class="flex items-center mb-6">
                <div class="flex-1 border-t border-white border-opacity-30"></div>
                <span class="px-3 text-sm opacity-70">o</span>
                <div class="flex-1 border-t border-white border-opacity-30"></div>
            </div>

            <!-- Manual Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2 opacity-90">Email Familiar</label>
                    <input type="email" id="familyEmail" required 
                           class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
                           placeholder="familia@ejemplo.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 opacity-90">Contrase√±a</label>
                    <input type="password" id="familyPassword" required 
                           class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 px-4 rounded-xl font-semibold hover:from-purple-600 hover:to-blue-600 transition duration-300">
                    Iniciar Sesi√≥n
                </button>
            </form>

            <!-- Register Toggle -->
            <div class="mt-6 text-center">
                <p class="text-sm opacity-70">¬øPrimera vez?</p>
                <button onclick="toggleRegisterForm()" id="toggleBtn" class="text-yellow-300 font-semibold hover:text-yellow-200 transition duration-300">
                    Crear cuenta familiar
                </button>
            </div>

            <!-- Register Form (Hidden by default) -->
            <form id="registerForm" class="space-y-4 mt-6" style="display: none;">
                <div>
                    <label class="block text-sm font-medium mb-2 opacity-90">Nombre de la Familia</label>
                    <input type="text" id="familyName" 
                           class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
                           placeholder="Familia Garc√≠a">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 opacity-90">Email</label>
                    <input type="email" id="registerEmail" 
                           class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
                           placeholder="familia@ejemplo.com">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 opacity-90">Contrase√±a</label>
                    <input type="password" id="registerPassword" 
                           class="w-full px-4 py-3 rounded-xl bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-gray-300 focus:outline-none focus:border-white"
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 px-4 rounded-xl font-semibold hover:from-green-600 hover:to-teal-600 transition duration-300">
                    Crear Cuenta Familiar
                </button>
            </form>

            <!-- Back Button -->
            <div class="mt-8 text-center">
                <a href="index.html" class="inline-flex items-center gap-2 text-white opacity-70 hover:opacity-100 transition duration-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-lg p-6 max-w-sm mx-4 text-center">
            <div class="text-red-500 text-4xl mb-4">‚ö†Ô∏è</div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">Error</h3>
            <p id="errorMessage" class="text-gray-600 mb-4">Ha ocurrido un error</p>
            <button onclick="closeErrorModal()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
                Cerrar
            </button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Importar Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Configuraci√≥n Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAv4-vt_eW_mQVkX4SoXCN3Fq9h7q1F9Cg",
            authDomain: "multiboost-aventura.firebaseapp.com",
            projectId: "multiboost-aventura",
            storageBucket: "multiboost-aventura.firebasestorage.app",
            messagingSenderId: "1093134031861",
            appId: "1:1093134031861:web:8b5f8da6e2134aec6d1f7b"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Provider de Google
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({ prompt: 'select_account' });

        // Variables globales
        let isRegisterMode = false;

        // ===== FUNCIONES PRINCIPALES =====

        // Funci√≥n para login con Google (DEBE ESTAR EN SCOPE GLOBAL)
        window.loginWithGoogleFamily = async function() {
            console.log('üöÄ Iniciando login con Google...');
            showLoading(true);
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                console.log('‚úÖ Usuario autenticado:', user.email);
                
                // Crear datos de familia
                const familyData = {
                    uid: user.uid,
                    email: user.email,
                    familyName: user.displayName || `Familia ${user.email.split('@')[0]}`,
                    surname: user.displayName?.split(' ').pop() || user.email.split('@')[0],
                    photoURL: user.photoURL || null,
                    createdAt: new Date(),
                    lastLogin: new Date()
                };

                // Guardar en Firestore
                await setDoc(doc(db, 'families', user.uid), familyData);
                console.log('‚úÖ Familia guardada en Firestore');

                // Crear sesi√≥n familiar
                createFamilySession(user.uid, familyData.familyName, user.email);
                
                // Redireccionar al dashboard familiar
                window.location.href = 'family-dashboard.html';
                
            } catch (error) {
                console.error('‚ùå Error en login con Google:', error);
                showError('Error al conectar con Google: ' + error.message);
            } finally {
                showLoading(false);
            }
        };

        // Funci√≥n para crear sesi√≥n familiar
        window.createFamilySession = function(familyId, familyName, email) {
            const sessionData = {
                familyId: familyId,
                familyName: familyName,
                email: email,
                loginTime: new Date().toISOString(),
                userType: 'family'
            };
            
            localStorage.setItem('familySession', JSON.stringify(sessionData));
            console.log('‚úÖ Sesi√≥n familiar creada:', sessionData);
        };

        // Funci√≥n para toggle entre login y registro
        window.toggleRegisterForm = function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const toggleBtn = document.getElementById('toggleBtn');
            
            isRegisterMode = !isRegisterMode;
            
            if (isRegisterMode) {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleBtn.textContent = 'Ya tengo cuenta';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleBtn.textContent = 'Crear cuenta familiar';
            }
        };

        // ===== EVENT LISTENERS =====

        // Login manual
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            
            try {
                const email = document.getElementById('familyEmail').value;
                const password = document.getElementById('familyPassword').value;
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Obtener datos de familia desde Firestore
                const familyDoc = await getDoc(doc(db, 'families', user.uid));
                
                if (familyDoc.exists()) {
                    const familyData = familyDoc.data();
                    createFamilySession(user.uid, familyData.familyName, user.email);
                    window.location.href = 'family-dashboard.html';
                } else {
                    showError('No se encontraron datos de la familia');
                }
                
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                showError('Email o contrase√±a incorrectos');
            } finally {
                showLoading(false);
            }
        });

        // Registro manual
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading(true);
            
            try {
                const familyName = document.getElementById('familyName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Crear datos de familia
                const familyData = {
                    uid: user.uid,
                    email: email,
                    familyName: familyName,
                    surname: familyName.replace('Familia ', ''),
                    photoURL: null,
                    createdAt: new Date(),
                    lastLogin: new Date()
                };

                // Guardar en Firestore
                await setDoc(doc(db, 'families', user.uid), familyData);
                
                // Crear sesi√≥n
                createFamilySession(user.uid, familyName, email);
                
                // Redireccionar
                window.location.href = 'family-dashboard.html';
                
            } catch (error) {
                console.error('‚ùå Error en registro:', error);
                showError('Error al crear cuenta: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // ===== FUNCIONES DE UI =====

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        window.closeErrorModal = function() {
            document.getElementById('errorModal').style.display = 'none';
        };

        console.log('üöÄ Family Login Script Cargado Correctamente');
    </script>
</body>
</html>
